<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://st5.depositphotos.com/40831476/67385/i/450/depositphotos_673858616-stock-photo-modern-architecture-city-panorama.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            background-size: 100% 100%;
            animation: fadeIn 1s; /* Fade-in animation for the background */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            border-radius: 10px; 
            padding: 40px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Smooth shadow */
            text-align: center;
            animation: slideIn 0.5s ease-in-out; /* Animation for the container */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container h2 {
            color: white; 
            font-size: 24px;
            margin-bottom: 25px;
        }

        .login-container label {
            display: block;
            color: white;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1); 
            color: white;
            font-size: 14px;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #1E90FF; 
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #1C86EE;
        }

        .login-container p {
            color: white;
            font-size: 12px;
            margin-top: 15px;
        }

        .login-container a {
            color: #1E90FF;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Adjust the error message styling */
        .error-message {
            background-color: rgba(255, 0, 0, 0.7); 
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        {% if form.non_field_errors %}
            <div class="error-message" id="error-message" style="display: block;">{{ form.non_field_errors }}</div>
        {% endif %}
        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'register' %}">Create an account</a></p>
    </div>

    <script>
        const errorMessage = document.getElementById('error-message');
        if (errorMessage) {
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
